<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="80%" viewBox="0 0 200 200">
<circle cx="100" cy="60" r="20" fill="white"/>
<circle cx="100" cy="90" r="25" fill="white"/>
<circle cx="100" cy="125" r="35" fill="white"/>
<rect x="0" y="150" width="200" height=50 fill="#392613"/>
<text x="85" y="19" font-family="Ruslan Display"font-size="10" fill="#ccffff">The Sad Snowman</text>
<rect x="0" y="150" width="200" height="10" fill="white"/>
<circle cx="10" cy="5" r="2" fill="white">
  <animate id="circle1" attributeName="cx" from="5" to="5"
  dur="2s" begin="0s; circle2.end"/>
  <animate id="circle2" attributeName="cy" from="0" to="100" dur="2s" begin="circle1.end"/>
</circle>
<circle cx="50" cy="5" r="2" fill="white">
  <animate id="circle2" attributeName="cy" from="0" to="150" dur="2s" begin="circle1.end"/>
</circle>
<circle cx="60" cy="5" r="2" fill="white">
  <animate id="circle2" attributeName="cy" from="0" to="120" dur="2s" begin="circle1.end"/>
</circle>
<circle cx="40" cy="5" r="2" fill="white">
  <animate id="circle2" attributeName="cy" from="0" to="110" dur="2s" begin="circle1.end"/>
</circle>
<circle cx="30" cy="5" r="2" fill="white">
  <animate id="circle2" attributeName="cy" from="0" to="90" dur="2s" begin="circle1.end"/>
</circle>
<circle cx="10" cy="5" r="25" fill="#cccccc" fill-opacity="0.5"/>
<circle cx="20" cy="6" r="20" fill="#d9d9d9" fill-opacity="0.3"/>
<circle cx="35" cy="8" r="20" fill="#b3b3b3" fill-opacity="0.6"/>
<circle cx="40" cy="10" r="25" fill="#bfbfbf" fill-opacity="0.4"/>
<circle cx="55" cy="14" r="20" fill="#8c8c8c" fill-opacity="0.6"/>
<ellipse cx="90" cy="87" rx="20" ry="5" fill="white">
  <animateTransform attributeName="transform" attributeType="XML" type="rotate"
  from="0 100 20" to="90 100 90" dur="10s" begin="mouseover"/>
</ellipse>
<rect x="80" y="35" width="40" height="15" fill="black">
  <animate id="rect1" attributeName="y" from="35" to="20" begin="mouseover" dur="2s"/>
</rect>
<line x1="123" y1="80" x2="160" y2="50" stroke="#392613" stroke-width="5">
  <animate attributeName="y2" from="50" to="90" dur="5s" repeatCount="indefinite"/>
</line>
<polygon points="30 140 20 150 40 150" fill="white"/>
</svg>
<h1>If you hover over his arm and hat he will do something!</h1>
  </body>
</html>
